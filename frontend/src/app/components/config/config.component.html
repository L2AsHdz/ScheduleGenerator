<div class="row">
    <br><br><br>
</div>
<div class="row">
    <div class="col-2"></div>
    <div class="col">
        <div class="accordion" id="accordionExample">
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingOne">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        Parametros de configuracion
                    </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                    data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <table class="table table-hover table-sm" cellspacing="0" width="100%">
                            <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>Nombre</th>
                                    <th>Valor</th>
                                    <th>Descripcion</th>
                                    <th>Acciones</th>
                            </thead>
                            <tbody>
                                <tr *ngFor="let p of parametros | async | filter: configParams; let i = index; ">
                                    <td>{{i+1}}</td>
                                    <td>{{p.nombre}}</td>
                                    <td>{{p.valor}}</td>
                                    <td>{{p.descripcion}}</td>
                                    <td>
                                        <button class="btn btn-primary" (click)="changeValue(p)">Cabiar valor</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingTwo">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                        Parametros de prioridad
                    </button>
                </h2>
                <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
                    data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <table class="table table-hover table-sm" cellspacing="0" width="100%">
                            <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>Nombre</th>
                                    <th>Estado</th>
                                    <th>Descripcion</th>
                            </thead>
                            <tbody>
                                <tr *ngFor="let p of parametros | async | filter: priorityParams; let i = index; ">
                                    <td>{{i+1}}</td>
                                    <td>{{p.nombre}}</td>
                                    <td>
                                        <span *ngIf="p.valor == 1"
                                            class="badge bg-success-subtle text-success-emphasis rounded-pill">Activo</span>
                                        <span *ngIf="p.valor == 0"
                                            class="badge bg-danger-subtle text-danger-emphasis rounded-pill">Inactivo</span>
                                    </td>
                                    <td>{{p.descripcion}}</td>
                                    <td>
                                        <button class="btn btn-primary rounded-circle p-2 lh-1" type="button"
                                            (click)="switchState(p)">
                                            <i class="bi bi-arrow-repeat" style="font-size: 15px;"></i>
                                            <span class="visually-hidden">Cambiar estado</span>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingThree">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                        Parametros de comportamiento
                    </button>
                </h2>
                <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree"
                    data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <table class="table table-hover table-sm" cellspacing="0" width="100%">
                            <thead>
                                <tr>
                                    <th class="">Id</th>
                                    <th>Nombre</th>
                                    <th>Estado</th>
                                    <th>Descripcion</th>
                            </thead>
                            <tbody>
                                <tr *ngFor="let p of parametros | async | filter: behaviorParams; let i = index; ">
                                    <td>{{i+1}}</td>
                                    <td>{{p.nombre}}</td>
                                    <td>
                                        <span *ngIf="p.valor == 1"
                                            class="badge bg-success-subtle text-success-emphasis rounded-pill">Activo</span>
                                        <span *ngIf="p.valor == 0"
                                            class="badge bg-danger-subtle text-danger-emphasis rounded-pill">Inactivo</span>
                                    </td>
                                    <td>{{p.descripcion}}</td>
                                    <td>
                                        <button class="btn btn-primary rounded-circle p-2 lh-1" type="button"
                                            (click)="switchState(p)">
                                            <i class="bi bi-arrow-repeat" style="font-size: 15px;"></i>
                                            <span class="visually-hidden">Cambiar estado</span>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
